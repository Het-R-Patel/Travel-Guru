<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelGuru-Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>

  <body>
    <div class="logo-img-2">
      <img class="logo-2" src="img 2.jpg" />
    </div>
    <div class="logo-img">
      <img class="logo" src="img4.jpg" />
    </div>
    <div class="logo-img-1">
      <img class="logo-1" src="img2 (1).jpg" />
    </div>
    <div class="container">
      <img class="login-logo" src="logocolor.png" />
      <h3>LOGIN</h3>
      <form>
        <label class="username-lable">Username :</label>
        <input type="text" class="username-input" autocomplete="on" required />
        <label class="password-lable">Password :</label>
        <input
          type="password"
          class="password-input"
          autocomplete="on"
          required
        />
        <button class="button-signin" type="submit">SignIn</button>
      </form>
      <p>Don't have an account?</p>
      <a href="Register.html">Register</a>
    </div>
  </body>
</html>
