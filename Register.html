<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="register.css" />
  </head>
  <body>

    <div class="overlay hidden"></div>

    <div class="content">
      <img class="logo-img" src="logoblack.png" alt="logo" />
      <h1>Register</h1>
      <div class="First-name">
        <label class="first-name-label">First Name: </label>
        <input class="first-name-input" type="text" />
      </div>

      <div class="Middle-name">
        <label class="Middle-name-label">Middle Name: </label>
        <input class="Middle-name-input" type="text" />
      </div>
      <div class="Last-name">
        <label class="Last-name-label">Last Name: </label>
        <input class="Last-name-input" type="text" />
      </div>
      <div class="Email">
        <label class="Email-label">E-Mail: </label>
        <input class="Email-input" type="email" />
      </div>
      <div class="Password">
        <label class="Password-label">Password: </label>
        <input class="Password-input" type="password" />
      </div>
      <div class="confirm">
        <label class="confirm-label">Confirm: </label>
        <input class="confirm-input" type="password" />
      </div>
      <button class="button-sumbit" type="submit">CreateAccount</button>
    </div>
